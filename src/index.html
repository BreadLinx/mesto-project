<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a class="header__logo" href="#"></a>
    </header>
    <main class="content">
      <section class="profile">
        <button class="profile__avatar-overlay" type="button">
          <img class="profile__avatar" src="" alt="Фото профиля.">
        </button>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__info-about"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        
        <!-- template card для копирования -->

        <template id="card-template">
          <article class="card">
            <img class="card__photo" src="" alt="Фото садов Гейрангер-фьорд">
            <button class="card__delete-button" type="button"></button>
            <div class="card__description-wrapper">
              <h2 class="card__description">Гейрангер-фьорд</h2>
              <div class="card__likes-wrapper">
                <button class="card__like" type="button"></button>
                <span class="card__likes-counter">0</span>
              </div>
            </div>
          </article>
        </template>

        <!-- template card для копирования -->

      </section>
      <section class="popup" id="edit-profile-popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" id="edit-profile-form" name="editForm" novalidate>
            <input required minlength="2" maxlength="40" id="input-name" class="popup__input" type="text" name="Имя профиля" placeholder="Как вас зовут?" value="">
            <span id="input-name-span" class="popup__error-message"></span>
            <input required minlength="2" maxlength="200" id="input-work" class="popup__input" type="text" name="Род деятельности" placeholder="Чем вы занимаетесь?" value="">
            <span id="input-work-span" class="popup__error-message"></span>
            <button class="popup__submit" id="edit-profile-form-submit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-icon" id="edit-profile-close-button" type="button"></button>
        </div>
      </section>
      <section class="popup" id="add-new-popup">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" id="add-new-form" name="addNewform">
            <input required minlength="2" maxlength="30" id="input-new-place" class="popup__input" type="text" name="Название нового места" placeholder="Название">
            <span id="input-new-place-span" class="popup__error-message"></span>
            <input required id="input-new-place-link" class="popup__input" type="url" name="Ссылка на картинку" placeholder="Ссылка на картинку">
            <span id="input-new-place-link-span" class="popup__error-message"></span>
            <button class="popup__submit" id="add-new-form-submit" type="submit">Создать</button>
          </form>
          <button class="popup__close-icon" id="add-new-close-button" type="button"></button>
        </div>
      </section>
      <section class="popup" id="photo-popup">
        <div class="popup__container popup__container_type_images">
          <div class="popup__image-container">
            <img class="popup__image" src="" alt="">
            <h2 class="popup__description">Карачаевск</h2>
            <button class="popup__close-icon" type="button"></button>
          </div>
        </div>
      </section>
      <section class="popup" id="delete-action-submit-popup">
        <div class="popup__container popup__container_type_action-submit">
          <h2 class="popup__title popup__title_type_action-submit">Вы уверены?</h2>
          <form class="popup__form" name="deleteSubmitForm" id="delete-submit-form">
            <button class="popup__submit" id="delete-submit-form-sumbit" type="submit">Да</button>
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </section>
      <section class="popup" id="upload-new-avatar-popup">
        <div class="popup__container popup__container_type_upload-avatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" id="upload-new-avatar-form" name="uploadAvatarForm">
            <input required class="popup__input" type="url" name="Ссылка на картинку" placeholder="Ссылка на картинку" id="input-upload-avatar"></input>
            <span id="input-upload-avatar-span" class="popup__error-message"></span>
            <button class="popup__submit" id="upload-avatar-form-sumbit" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-icon" type="button"></button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
